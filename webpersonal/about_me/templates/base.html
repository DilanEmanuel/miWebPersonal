<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} | {{NOMBRE}} </title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static 'about_me/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'about_me/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'about_me/css/clean-blog.min.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menú
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" >
              <a class="nav-link" href="{% url 'about' %}" style="font-size:15px;" >{{NOMBRE|truncatechars:15}}</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link" href="{% url 'portafolio' %}" style="font-size:15px;" >Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}" style="font-size:15px;">Contacto</a>
            </li>

            <li>
              <a class="btn btn-primary btn-sm"  style="font-size:15px;" href="{% url 'descargar-curriculum' %}" >Descargar CV</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Cabecera -->    
    <header class="masthead" style="background-image: url('  {% block imagenPortada %}{% endblock %}  ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              {% block cabezeras %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% if request.path != "/" %}<hr>{% endif %}
    
    <!-- Pié de página -->
    {% include 'footer.html' %}

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'about_me/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'about_me/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'about_me/js/clean-blog.min.js' %}"></script>

  </body>

</html>
